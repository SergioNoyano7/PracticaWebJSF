<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>A&ntilde;adir imagen</title>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:body>
        <div class="div" align="center"> A&ntilde;ada aqu&iacute; una imagen si lo desea</div>
        <h:form enctype="multipart/form-data">
            <div class="css-input"><p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
           update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /></div>
 
            <p:growl id="messages" showDetail="true" />

        </h:form>
        <h:form>
            <div class="div" align="center"><h:commandButton class="button" value="Terminar" action="principal"/></div>
        </h:form>
    </h:body>
</html>
