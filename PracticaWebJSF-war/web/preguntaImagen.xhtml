<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>A&ntilde;adir imagen</title>
    </h:head>
    <h:body>
        A&ntilde;ada aqu&iacute; una imagen si lo desea
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
           update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
 
            <p:growl id="messages" showDetail="true" />

        </h:form>
        <h:form>
            <h:commandButton value="Terminar" action="principal"/>
        </h:form>
    </h:body>
</html>
