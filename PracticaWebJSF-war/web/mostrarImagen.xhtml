<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Imagen de Post</title>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:body class="body">
        <div class="div_left">Esta es la imagen asociada al post con ID = #{postearBean.post.id}</div><br/>
        <div align="center"><h:graphicImage value="http://localhost:8080/images/#{postearBean.post.imagen}" height="500" width="500"/></div><br/>
        <h:form>
            <div class="div" align="center"><h:commandButton class="button" value="Volver a la lista de post" action="listaPost" /></div>
        </h:form>
    </h:body>
</html>
