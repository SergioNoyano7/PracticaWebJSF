<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuarios Red Social</title>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:body>
        
            <h:form>
            <div align="center" >
            <h:dataTable value="#{principalBean.lista}" var="usuario" border="1"> 
            <h:column>
                <f:facet name="header">
                    ID usuario
                </f:facet>
                #{usuario.idUser}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Nombre usuario
                </f:facet>
                #{usuario.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Bloqueado
                </f:facet>
                <h:selectBooleanCheckbox value="#{usuario.estaBloqueado()}" disabled="true" /> Sí 
                <h:selectBooleanCheckbox  value="#{usuario.estaBloqueado()==false}" disabled="true" /> No     
               
            </h:column>
            <h:column >
                <f:facet name="header">
                    Bloquear
                </f:facet>
                <h:commandButton rendered="#{usuario.estaBloqueado()}"  value="Desbloquear" action="#{principalBean.doDesbloquearUser()}" >
                <f:setPropertyActionListener target="#{principalBean.usuarioSel}" value="#{usuario.idUser}" />
                </h:commandButton>
                
                
                
                <h:commandButton  rendered="#{usuario.estaBloqueado()==false}"  value="Bloquear" action="#{principalBean.doBloquearUser()}" >
                <f:setPropertyActionListener target="#{principalBean.usuarioSel}" value="#{usuario.idUser}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
                </div>
                    

            <div align="center"  ><h:commandButton class="button" value="Volver a la página principal" action="principal" /> </div>
        </h:form>
    </h:body>
</html>
