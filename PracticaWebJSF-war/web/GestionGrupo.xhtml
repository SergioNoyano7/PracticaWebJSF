<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head rendered="#{loginBean.gestionarGrupos=='0'}">
        <title>Unirse Grupo</title>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:head rendered="#{loginBean.gestionarGrupos=='1'}">
        <title>Crear Grupo</title>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:body rendered="#{loginBean.gestionarGrupos=='0'}">
        <div align="center" class="div_text">Selecciona el grupo al que te quieres unir</div>
            <div align="center" ><h:form>
            <h:selectOneMenu id="selectorGrupos" value="#{gruposBean.nombreGrupo}">
            <f:selectItems itemLabel="--Seleccione Grupo--"/>
                <f:selectItems value="#{gruposBean.listaGrupo}" var="nombreGrupo" itemLabel="#{nombreGrupo.nombre}" itemValue="#{nombreGrupo.nombre}" />
            </h:selectOneMenu><br/>
            <br/>
            <h:commandButton class="button" value="UnirseGrupo" action="#{gruposBean.doUnirseGrupo()}" /><br/>
            <br/>
            <h:commandButton class="button" value="Volver a la página principal" action="principal" />

        </h:form></div>
    </h:body>
    <h:body rendered="#{loginBean.gestionarGrupos=='1'}">
        <div align="center" class="texto">Introduce el nombre del grupo que quieres crear:</div>
        
        <div align="center" ><h:form>
            <h:inputText value="#{gruposBean.nombreGrupo}" /><br/>
            <h:messages errorStyle="color:red; list-style:none"/>
            <br/>
            <h:commandButton class="button" value="CrearGrupo" action="#{gruposBean.doCrearGrupo()}" /><br/>
            <br/>
            <h:commandButton class="button" value="Volver a la página principal" action="principal" />
        </h:form></div>
    </h:body>
</html>
