<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Muro de Post</title>
    </h:head>
    <h:body>
        <h1>Muro de Post del usuario: #{loginBean.user.nombre}</h1>
        #{postearBean.setListado(0)}
        <h:dataTable value="#{postearBean.listaPost}" var="post" border="1">
            <h:column>
                <f:facet name="header">
                    ID post
                </f:facet>
                #{postearBean.listado}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Texto
                </f:facet>
                #{post.texto}
            </h:column>
        </h:dataTable>

        <h:form>
            <h:commandButton value="Volver a la pÃ¡gina principal" action="principal" />
        </h:form>
    </h:body>
</html>
