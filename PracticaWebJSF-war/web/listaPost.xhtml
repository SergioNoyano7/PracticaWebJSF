<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Muro de Post</title>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:body>
        <div align="center" class="div_left" ><h1>Muro de Post del usuario: #{loginBean.user.nombre}</h1>
        </div>
        #{postearBean.setListado(0)}
        <div align="center" ><h:dataTable  value="#{postearBean.listaPost}" var="post" border="1">
            <h:column>
                <f:facet name="header">
                    ID post
                </f:facet>
                #{postearBean.listado}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Texto
                </f:facet>
                #{post.texto}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Imagen
                </f:facet>
                    <h:form>
                        <h:commandLink value="Ver imagen" rendered="#{post.imagen != null}" action="#{postearBean.doMostrarImagen(post)}" />
                    </h:form>
                    <h:outputText value="Sin imagen" rendered="#{post.imagen == null}" />
            </h:column>
        </h:dataTable>
        </div>

        <h:form>
            <div align="center" class="div" ><h:commandButton class="button" value="Volver a la pÃ¡gina principal" action="principal" /> </div>
        </h:form>
    </h:body>
</html>
