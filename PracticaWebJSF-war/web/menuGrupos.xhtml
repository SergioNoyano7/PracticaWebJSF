<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu Grupos</title>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:body rendered="#{loginBean.user.tgrupoId!=null}">
        
        <div align="center" class="div_text">Grupo: #{loginBean.user.tgrupoId.nombre}</div>
        
        <div align="center" class="div" >
            <h:dataTable id="tablaAmigos" value="#{loginBean.user.tgrupoId.tusuarioList}" var="usuarios" border="1">
            
                <h:column rendered="#{!loginBean.user.tgrupoId.tusuarioList.isEmpty()}">
                    <f:facet name="header">
                        Miembros:
                    </f:facet>
                    #{usuarios.nombre}
                </h:column>
            </h:dataTable>
        </div>
        <div align="center" ><h:form>
            <h:commandButton class="button" value="AbandonarGrupo" action="#{gruposBean.doAbandondarGrupo()}" /><br/>
            <br/>
            <h:commandButton class="button" value="Volver a la página principal" action="principal" />
        </h:form></div>
    </h:body>
    
    <h:body rendered="#{loginBean.user.tgrupoId==null}">
        
        <div align="center" class="div_text">Unete o crea un grupo</div>
        <div align="center" ><h:form>
            <h:commandButton class="button" value="Unirse a un Grupo" action="#{principalBean.doUnirseGrupo()}" /><br/>
            <br/>
            <h:commandButton class="button" value="Crear un Grupo" action="#{principalBean.doCrearGrupo()}" /><br/>
            <br/>
            <h:commandButton class="button" value="Volver a la página principal" action="principal" />
        </h:form></div>
    </h:body>
</html>
