<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
       <h:outputStylesheet  name="css/style.css"  />

    </h:head>
    <h:body>
        <h:form class="login">

    <h:panelGrid columns="2" >

        <h:outputLabel for="username">Username:</h:outputLabel>

        <h:inputText class="login-input" id="userL" value="#{loginBean.username}"/>

        <h:outputLabel for="password">Password:</h:outputLabel>
        
        <h:inputSecret class="login-input" id="passL" value="#{loginBean.password}"/>

    </h:panelGrid>

     <h:commandButton class="login-submit" value="Login" action="#{loginBean.doEnviar()}" />

    

</h:form>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:body>
    

</html>
